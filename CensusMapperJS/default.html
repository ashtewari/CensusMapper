<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CensusMapperJS</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <!-- Bing Map Control references -->
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapicore.js"></script>

    <!-- CensusMapperJS references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
<div id="content">
    <div id="mapdiv">
    </div>
        <div data-win-control="WinJS.UI.AppBar">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'refresh', id:'', label:'Refresh', onclick:null, section:'selection', type:'button'}"></button>
        </div>
</div>
</body>
</html>
